<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuisioner Skrining</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Kuisioner Skrining Kesehatan</h1>
        <form id="kuisionerForm">
            <div class="question">
                <label for="question1">1. Seberapa sering Anda berolahraga dalam seminggu?</label>
                <select id="question1" required>
                    <option value="">Pilih...</option>
                    <option value="0">Tidak pernah</option>
                    <option value="1">1-2 kali</option>
                    <option value="2">3-4 kali</option>
                    <option value="3">5 kali atau lebih</option>
                </select>
            </div>
            <div class="question">
                <label for="question2">2. Seberapa sering Anda makan buah dan sayuran setiap hari?</label>
                <select id="question2" required>
                    <option value="">Pilih...</option>
                    <option value="0">Tidak pernah</option>
                    <option value="1">Kadang-kadang</option>
                    <option value="2">Sering</option>
                    <option value="3">Selalu</option>
                </select>
            </div>
            <button type="submit">Kirim</button>
        </form>
        <div id="result" class="result">
            <h2>Hasil Kuisioner</h2>
            <div id="scoreBar" class="score-bar"></div>
            <p id="scorePercentage"></p>
            <a href="https://websitekesehatan.com" target="_blank">Kunjungi Website Kesehatan</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
